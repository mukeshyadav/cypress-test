<!DOCTYPE html>
<html>
  <head>
    <title>Cypress | Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="mt-5">
        <form action="/login" method="post" class="text-center w-25 m-auto">
          <h3 class="mb-3" data-cy="login-title">Login</h3>

          <input
            data-cy="username"
            type="email"
            id="username"
            class="form-control mt-3"
            placeholder="Email"
            required
          />

          <input
            data-cy="password"
            type="password"
            id="password"
            class="form-control mt-3"
            placeholder="Password"
            required
          />
          <button
            type="submit"
            class="btn btn-primary mt-3 btn-block"
            data-cy="btn-submit"
          >
            SignIn
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
